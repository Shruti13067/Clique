<html>
<head>
    <title>Login</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, rgba(58,58,58,1) 0%, rgba(29,29,29,1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4a5568;
            color: #ffffff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2d3748;
        }
        .login-container a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const handleLogin = () => {
                const email = document.getElementById('email').value; // Get the email from the input field
                localStorage.setItem('email', email); // Save the email to local storage
                window.location.href = './home.html'; // Redirect to home.html after login
            };

            return (
                <div className="login-container">
                    <div className="text-center mb-4">
                        <i className="fas fa-user fa-2x text-white"></i>
                    </div>
                    <h2 className="text-white">LOGIN</h2>
                    <input type="text" id="email" placeholder="Email ID @kiet.edu" className="mb-4 p-2" />
                    <input type="password" placeholder="Password" className="mb-4 p-2" />
                    <button className="p-2" onClick={handleLogin}>LOGIN</button>
                    <div className="mt-4">
                        <a href="#">Forgot Password? Click to reset</a>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
